<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control – Ce Spun Românii</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Definire componentă Alpine.js pentru control -->
    <script>
      function gameControl() {
        return {
          currentQuestion: {
            text: "Nicio întrebare încă...",
            answers: [],
          },
          revealAnswers() {
            console.log("Reveal answers");
            // aici vei adăuga logica de dezvăluire a răspunsurilor
          },
          nextQuestion() {
            console.log("Next question");
            // aici vei adăuga logica de încărcare a următoarei întrebări
          },
        };
      }
    </script>
    <!-- Alpine.js for reactive UI -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4">
      <h1 class="text-2xl font-bold text-center">
        Panou Control – Ce Spun Românii
      </h1>
    </header>

    <main class="flex-1 p-6" x-data="gameControl()">
      <!-- Întrebare curentă -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold">Întrebarea:</h2>
        <p x-text="currentQuestion.text" class="mt-2 text-lg"></p>
      </div>

      <!-- Răspunsuri și scoruri -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <template x-for="(answer, idx) in currentQuestion.answers" :key="idx">
          <div class="bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-center">
              <span x-text="answer.text"></span>
              <span class="font-bold" x-text="answer.points + ' pct'"></span>
            </div>
          </div>
        </template>
      </div>

      <!-- Controale moderare -->
      <div class="mt-8 space-x-2">
        <button
          @click="revealAnswers()"
          class="px-4 py-2 bg-blue-600 text-white rounded"
        >
          Arată răspunsuri
        </button>
        <button
          @click="nextQuestion()"
          class="px-4 py-2 bg-green-600 text-white rounded"
        >
          Următoarea întrebare
        </button>
      </div>
    </main>

    <footer class="p-4 text-center text-gray-600">
      © 2025 Ce Spun Românii
    </footer>

    <!-- Supabase JS (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Inițializare client Supabase -->
    <script src="js/supabase-client.js"></script>
    <!-- Config general (culoare, setări) -->
    <script src="js/config.js"></script>
    <!-- Logică suplimentară control (dacă e nevoie) -->
    <script src="js/control.js"></script>
  </body>
</html>
