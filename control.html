<!DOCTYPE html>
<html lang="ro" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Control Panel - Ce Spun Românii</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <style>
      /* Landscape lock overlay */
      @media screen and (orientation: portrait) {
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: #000;
          z-index: 9999;
        }
        body::after {
          content: "Vă rugăm rotiți dispozitivul în mod landscape pentru a continua.";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: #fff;
          font-size: 1.125rem;
          text-align: center;
          padding: 1rem;
          z-index: 10000;
          max-width: 80%;
        }
        #main {
          display: none !important;
        }
      }

      .btn-answer.selected {
        background-color: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.8);
      }

      .btn-pointable {
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-pointable:hover {
        transform: scale(1.02);
        background-color: rgba(255, 255, 255, 0.05);
      }

      .btn-answer:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      /* Team selection styling */
      .team-option {
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        transition: all 0.2s ease;
      }

      .team-option:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.05);
      }

      .team-option.selected {
        background-color: rgba(34, 197, 94, 0.2);
        border-color: rgba(34, 197, 94, 0.8);
      }

      /* Modals */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 50;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .modal-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
      }

      .close-modal {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: transparent;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #999;
        z-index: 1;
      }

      /* Prevent scrolling */
      body {
        overflow: hidden;
      }

      /* Glassmorphism effects */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      /* Strike buttons styling */
      .strike-btn {
        background: rgba(220, 38, 38, 0.8);
        border: 1px solid rgba(220, 38, 38, 0.9);
        color: white;
        font-weight: bold;
      }

      .strike-btn:hover {
        background: rgba(220, 38, 38, 0.9);
      }

      /* Minimalist styling */
      .minimal-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.2s ease;
      }

      .minimal-btn:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      /* Ensure mobile viewport fits */
      @media (max-width: 768px) {
        html,
        body {
          height: 100vh;
          height: 100svh;
        }

        #main {
          height: 100vh;
          height: 100svh;
          overflow: hidden;
        }
      }

      /* Score boxes styling */
      .score-box {
        min-width: 4rem;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        text-align: center;
        font-weight: bold;
        transition: all 0.2s ease;
      }

      .score-box:hover {
        background: rgba(255, 255, 255, 0.18);
        transform: scale(1.02);
      }

      @media (max-width: 768px) {
        .score-box {
          min-width: 3rem;
          padding: 0.25rem 0.5rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen h-full text-white">
    <div
      id="main"
      class="flex flex-col h-screen p-1 md:p-4 max-w-screen-xl mx-auto"
    >
      <!-- Header Bar - Centered -->
      <div
        class="flex justify-center items-center mb-1 md:mb-3 h-8 md:h-10 relative"
      >
        <button
          id="stopGame"
          class="absolute left-0 bg-red-600 hover:bg-red-700 text-white px-2 py-1 md:px-3 md:py-2 rounded text-xs md:text-sm font-semibold transition-colors"
        >
          <i class="fas fa-stop mr-1"></i>Stop
        </button>

        <div
          id="gameCodeDisplay"
          class="text-sm md:text-lg font-bold px-4 py-1 glass rounded"
        >
          ----
        </div>

        <button
          id="fullscreenToggle"
          class="absolute right-0 minimal-btn px-2 py-1 md:px-3 md:py-2 rounded text-xs md:text-sm font-semibold"
          title="Ecran complet"
        >
          <i class="fas fa-expand mr-1"></i>Ecran
        </button>
      </div>

      <!-- Init Screen -->
      <div
        id="initScreen"
        class="flex flex-col items-center justify-center flex-grow space-y-2 md:space-y-4"
      >
        <div class="text-center px-2">
          <div class="text-sm md:text-xl font-bold mb-2">
            Cod: <span id="gameCodeWelcome" class="text-yellow-400">----</span>
          </div>
          <div class="glass rounded p-2 md:p-4 max-w-xs md:max-w-md">
            <h2 class="text-sm md:text-lg font-bold mb-2">Panou Control</h2>
            <div class="text-xs md:text-sm space-y-1 text-left">
              <p><strong>Pentru afișaj:</strong></p>
              <p>1. Deschide <strong>display.html</strong></p>
              <p>2. Cod: <strong id="gameCodeInstructions">----</strong></p>
              <p>3. Apasă START mai jos</p>
            </div>
          </div>
        </div>
        <button
          id="startBtn"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 md:py-3 md:px-6 rounded shadow-lg transition text-sm md:text-base"
        >
          <i class="fas fa-play mr-1"></i>START
        </button>
      </div>

      <!-- Control Panel -->
      <div
        id="controlPanel"
        class="hidden flex flex-col flex-grow overflow-hidden"
      >
        <!-- Teams Header -->
        <div class="flex justify-between items-center mb-2 md:mb-4">
          <div class="flex flex-col items-center">
            <div id="team1Name" class="text-xs md:text-base font-semibold mb-1">
              ECHIPA 1
            </div>
            <div id="team1Total" class="score-box text-lg md:text-2xl">0</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="text-xs md:text-sm mb-1">Puncte</div>
            <div
              id="questionPoints"
              class="btn-pointable score-box text-xl md:text-3xl"
            >
              0
            </div>
          </div>
          <div class="flex flex-col items-center">
            <div id="team2Name" class="text-xs md:text-base font-semibold mb-1">
              ECHIPA 2
            </div>
            <div id="team2Total" class="score-box text-lg md:text-2xl">0</div>
          </div>
        </div>

        <!-- Question & Answers -->
        <div class="flex-grow flex flex-col overflow-hidden">
          <div
            id="currentQuestion"
            class="mb-2 md:mb-4 text-xs md:text-lg font-bold text-center px-1 md:px-2"
          >
            Încărcare...
          </div>
          <div
            id="answersGrid"
            class="grid grid-cols-2 gap-1 md:gap-2 flex-grow overflow-y-auto pr-1"
          ></div>
        </div>

        <!-- Navigation & Strikes -->
        <div class="flex justify-between items-center mt-2 md:mt-4">
          <button
            id="singleX"
            class="strike-btn px-2 py-1 md:px-3 md:py-2 rounded text-sm md:text-base"
          >
            ❌
          </button>
          <div class="space-x-1 md:space-x-2">
            <button
              id="prevQ"
              class="minimal-btn px-2 py-1 md:px-3 md:py-2 rounded font-semibold text-xs md:text-sm"
            >
              <i class="fas fa-arrow-left mr-1"></i>PREC
            </button>
            <button
              id="nextQ"
              class="minimal-btn px-2 py-1 md:px-3 md:py-2 rounded font-semibold text-xs md:text-sm"
            >
              URMAT<i class="fas fa-arrow-right ml-1"></i>
            </button>
          </div>
          <div class="flex space-x-1">
            <button
              data-count="1"
              class="progressiveX strike-btn px-1 py-1 md:px-2 md:py-2 rounded text-xs md:text-sm"
            >
              ❌
            </button>
            <button
              data-count="2"
              class="progressiveX strike-btn px-1 py-1 md:px-2 md:py-2 rounded text-xs md:text-sm"
            >
              ❌❌
            </button>
            <button
              data-count="3"
              class="progressiveX strike-btn px-1 py-1 md:px-2 md:py-2 rounded text-xs md:text-sm"
            >
              ❌❌❌
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Stop Game Modal -->
    <div id="stopModal" class="modal">
      <div
        class="glass rounded-lg p-4 w-full max-w-xs text-center text-white modal-content"
      >
        <button class="close-modal text-white" data-modal="stopModal">
          &times;
        </button>
        <h2 class="text-lg font-bold mb-3">Oprește jocul</h2>
        <p class="mb-4 text-sm">Sigur vrei să oprești jocul?</p>
        <div class="flex space-x-2">
          <button
            id="confirmStop"
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded font-semibold flex-1 text-sm"
          >
            Da
          </button>
          <button
            id="cancelStop"
            class="minimal-btn px-3 py-2 rounded font-semibold flex-1 text-sm"
          >
            Nu
          </button>
        </div>
      </div>
    </div>

    <!-- Assign Modal -->
    <div id="assignModal" class="modal">
      <div
        class="glass rounded-lg p-4 w-full max-w-xs text-center text-white modal-content"
      >
        <button class="close-modal text-white" data-modal="assignModal">
          &times;
        </button>
        <h2 class="text-lg font-bold mb-3">Alege echipa</h2>
        <p class="mb-4 text-sm">
          Adaugi <span id="modalPoints">0</span> puncte la:
        </p>
        <div class="flex space-x-2">
          <button
            id="assignTeam1"
            class="team-option px-3 py-2 rounded font-semibold flex-1 text-sm"
          ></button>
          <button
            id="assignTeam2"
            class="team-option px-3 py-2 rounded font-semibold flex-1 text-sm"
          ></button>
        </div>
      </div>
    </div>

    <!-- Next Question Modal -->
    <div id="nextModal" class="modal">
      <div
        class="glass rounded-lg p-4 w-full max-w-xs text-center text-white modal-content"
      >
        <button class="close-modal text-white" data-modal="nextModal">
          &times;
        </button>
        <h2 class="text-lg font-bold mb-3">Următoarea întrebare</h2>
        <p class="mb-4 text-sm">Treci la următoarea întrebare?</p>
        <button
          id="nextModalOk"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold text-sm"
        >
          Continuă
        </button>
      </div>
    </div>

    <script>
      const supabaseClient = supabase.createClient(
        CONFIG.SUPABASE_URL,
        CONFIG.SUPABASE_ANON_KEY
      );
      const gameCode = new URLSearchParams(window.location.search).get("game");
      const initScreen = document.getElementById("initScreen");
      const controlPanel = document.getElementById("controlPanel");
      const codeDisplay = document.getElementById("gameCodeDisplay");
      const gameCodeWelcome = document.getElementById("gameCodeWelcome");
      const gameCodeInstructions = document.getElementById(
        "gameCodeInstructions"
      );
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopGame");
      const stopModal = document.getElementById("stopModal");
      const confirmStop = document.getElementById("confirmStop");
      const cancelStop = document.getElementById("cancelStop");
      const team1Name = document.getElementById("team1Name");
      const team2Name = document.getElementById("team2Name");
      const team1Total = document.getElementById("team1Total");
      const team2Total = document.getElementById("team2Total");
      const questionPoints = document.getElementById("questionPoints");
      const currentQuestionElem = document.getElementById("currentQuestion");
      const answersGrid = document.getElementById("answersGrid");
      const prevQ = document.getElementById("prevQ");
      const nextQ = document.getElementById("nextQ");
      const singleX = document.getElementById("singleX");
      const progressiveXBtns = document.querySelectorAll(".progressiveX");
      const assignModal = document.getElementById("assignModal");
      const nextModal = document.getElementById("nextModal");
      const modalPoints = document.getElementById("modalPoints");
      const assignTeam1 = document.getElementById("assignTeam1");
      const assignTeam2 = document.getElementById("assignTeam2");
      const nextModalOk = document.getElementById("nextModalOk");
      const fsBtn = document.getElementById("fullscreenToggle");

      let questions = [],
        currentIndex = 0,
        currentQPoints = 0,
        selectedTeam = null;

      // Fullscreen toggle
      fsBtn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log("Fullscreen failed:", err);
          });
          fsBtn.innerHTML = '<i class="fas fa-compress mr-1"></i>Ieșire';
        } else {
          document.exitFullscreen();
          fsBtn.innerHTML = '<i class="fas fa-expand mr-1"></i>Ecran';
        }
      });

      // Stop game modal
      stopBtn.addEventListener("click", () => {
        stopModal.style.display = "flex";
      });

      confirmStop.addEventListener("click", () => {
        window.location.href = "index.html";
      });

      cancelStop.addEventListener("click", () => {
        stopModal.style.display = "none";
      });

      // Team selection
      assignTeam1.addEventListener("click", () => selectTeam("team1"));
      assignTeam2.addEventListener("click", () => selectTeam("team2"));

      function selectTeam(team) {
        selectedTeam = team;
        document.querySelectorAll(".team-option").forEach((btn) => {
          btn.classList.remove("selected");
        });
        if (team === "team1") {
          assignTeam1.classList.add("selected");
        } else {
          assignTeam2.classList.add("selected");
        }
        setTimeout(() => submitPoints(team), 300);
      }

      // Close modals
      document.querySelectorAll(".close-modal").forEach((btn) =>
        btn.addEventListener("click", () => {
          document.getElementById(btn.dataset.modal).style.display = "none";
        })
      );

      // Close modals on outside click
      document.querySelectorAll(".modal").forEach((modal) => {
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      });

      document.addEventListener("DOMContentLoaded", () => {
        codeDisplay.textContent = gameCode || "----";
        gameCodeWelcome.textContent = gameCode || "----";
        gameCodeInstructions.textContent = gameCode || "----";
        startBtn.addEventListener("click", startGame);
        questionPoints.addEventListener("click", showAssignModal);
        nextModalOk.addEventListener("click", () => {
          nextModal.style.display = "none";
          changeQuestion(currentIndex + 1);
        });
      });

      async function startGame() {
        try {
          const { data: game } = await supabaseClient
            .from("games")
            .select("id,set_id,team1_name,team2_name")
            .eq("game_code", gameCode)
            .single();

          team1Name.textContent = game.team1_name;
          team2Name.textContent = game.team2_name;
          assignTeam1.textContent = game.team1_name;
          assignTeam2.textContent = game.team2_name;
          team1Total.textContent = "0";
          team2Total.textContent = "0";

          const { data: items } = await supabaseClient
            .from("question_set_items")
            .select(
              "order_index,questions(id,text,answers(id,text,points,position))"
            )
            .eq("set_id", game.set_id)
            .order("order_index", { ascending: true });

          questions = items.map((i) => i.questions || {});

          initScreen.classList.add("hidden");
          controlPanel.classList.remove("hidden");

          prevQ.onclick = () => changeQuestion(currentIndex - 1);
          nextQ.onclick = () => changeQuestion(currentIndex + 1);
          singleX.onclick = () => sendStrike("X");
          progressiveXBtns.forEach(
            (btn) => (btn.onclick = () => sendStrike(btn.dataset.count + "X"))
          );

          loadQuestion(0);
        } catch (error) {
          console.error("Error starting game:", error);
          alert("Eroare la pornirea jocului. Verifică codul.");
        }
      }

      function loadQuestion(idx) {
        if (idx < 0 || idx >= questions.length) return;

        currentIndex = idx;
        currentQPoints = 0;
        questionPoints.textContent = "0";

        const q = questions[idx];
        currentQuestionElem.textContent = q.text || "...";

        const slots = Array(8).fill(null);
        q.answers.forEach((a) => {
          if (a.position >= 1 && a.position <= 8) slots[a.position - 1] = a;
        });

        answersGrid.innerHTML = "";

        slots.forEach((a, i) => {
          const num = i + 1;
          const btn = document.createElement("button");
          btn.className =
            "btn-answer glass p-1 md:p-2 rounded flex justify-between text-xs md:text-sm font-semibold transition-all";

          if (a) {
            btn.innerHTML = `<span>${num}. ${a.text}</span><span class="font-bold text-yellow-400">${a.points}</span>`;
            btn.onclick = () => toggleAnswer(btn, a.points);
          } else {
            btn.innerHTML = `<span>${num}.</span><span></span>`;
            btn.disabled = true;
            btn.classList.add("opacity-50");
          }
          answersGrid.appendChild(btn);
        });
      }

      function toggleAnswer(btn, pts) {
        const sel = btn.classList.toggle("selected");
        currentQPoints += sel ? pts : -pts;
        questionPoints.textContent = currentQPoints;
      }

      function showAssignModal() {
        if (currentQPoints > 0) {
          modalPoints.textContent = currentQPoints;
          selectedTeam = null;
          document.querySelectorAll(".team-option").forEach((btn) => {
            btn.classList.remove("selected");
          });
          assignModal.style.display = "flex";
        }
      }

      function submitPoints(team) {
        if (team === "team1") {
          team1Total.textContent =
            parseInt(team1Total.textContent) + currentQPoints;
        } else {
          team2Total.textContent =
            parseInt(team2Total.textContent) + currentQPoints;
        }
        assignModal.style.display = "none";
        nextModal.style.display = "flex";
      }

      function changeQuestion(newIdx) {
        if (newIdx >= 0 && newIdx < questions.length) {
          loadQuestion(newIdx);
        }
      }

      function sendStrike(sym) {
        console.log("Strike:", sym);
        // Here you would send the strike to the display via Supabase
      }

      // Handle fullscreen changes
      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          fsBtn.innerHTML = '<i class="fas fa-compress mr-1"></i>Ieșire';
        } else {
          fsBtn.innerHTML = '<i class="fas fa-expand mr-1"></i>Ecran';
        }
      });
    </script>
  </body>
</html>
