<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control – Ce Spun Românii</title>
    <!-- Tailwind (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Panou Control</h1>

    <!-- aici va fi UI‑ul tău Alpine/JS pentru întrebări și scoruri -->

    <!-- Supabase JS + inițializare client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/index.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
      (async () => {
        const { data, error } = await supabase
          .from("questions")
          .select("id")
          .limit(1);
        if (error) {
          console.error("❌ Supabase error:", error);
        } else {
          console.log("✅ Supabase OK, questions:", data);
        }
      })();
    </script>
    <!-- fișierele tale JS -->
    <script src="js/config.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
